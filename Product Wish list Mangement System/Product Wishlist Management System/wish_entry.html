<html>
<head>
	<meta charset = "UTF-8">
	<title>Product Wishlist Management System</title>
	<link rel="stylesheet" type="text/css" href="pwms_style.css"> 
</head>
<body>
	<section>
		<fieldset class="container">
		<legend><h1>New Wishlist</h1></legend>
		<div>
			<div class="my-form">
				<form action=" " method="post">
					<div class="form-group>
						<label for="prodname"><h4>Name of the Product:</h4></label>
						<input type="text" id="prodname" placeholder="Earphones" name="prodname">
					</div>
					<div class="form-group>
						<label for="desc"><h4>Description: </h4></label>
						<textarea name="desc" placeholder="Type somethin'" id="desc"></textarea>
					</div>
					<div class="form-group>
						<label for="quan"><h4>Quantity: </h4></label>
						<input type="number" id="quan" placeholder="2" name="quan" min="1">
					</div>
					<div class="form-group>
						<label for="price"><h4>Price: </h4></label>
						<input type="number" id="price" placeholder="$1000" name="price" min="1">
					</div>
					<div class="form-group">
						<label for="category"><h4>Category </h4></label>
						<select name="category" id="category">
							<option value="elec">Electronics</option>
							<option value="clothes">Clothes</option>
							<option value="pantry">Pantry</option>
							<option value="sports">Sports</option>
							<option value="footwear">Footwear</option>
							<option value="home">Home Applicances and Furniture</option>
							<option value="industrial">Industry</option>
							<option value="books">Books</option>
							<option value="entertainment">Movies, Music and Games</option>
							<option value="kids">Toys and kids clothes</option>
						</select>
					</div>
					<div class="form-group">
						<label for="price"><h4>Price: </h4></label>
						<input type="url" id="link" placeholder="www.mywishlist.com" name="link">
					</div>
					<br>
					<button type="submit">Submit</button>
					<button type="reset">Cancel</button>
				</form>
				<br>
			</div>
		</div>
		</fieldset>
		<br>
	</section>
	<br>
</body>
</html>
